<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,200&display=swap" rel="stylesheet">
    <title>Encriptador</title>
    

</head>
<body>
    <header>
        <img class="logo" src="Logo (1).png" alt="logo">
    </header>
    <main>
        <section class="seccion1">
            <div class="contenedor-cajatexto">
                <textarea placeholder=" ingrese texto aqui " class="cajatexto"></textarea>
            </div>
            <div class="alerta">
             <p>solo letras minusculas y sin asento </p>
            
            </div>
            <div class="contenedor-botones">
                <input type="button" class="btn-encriptar"
                value="Encriptar">
                <input type="button" class="btn-desencriptar"
                value="Desencriptar">
            </div>
        </section>
        <section class="seccion2">
            <div class="contendor-muneco">
                <img src="Muñeco.png" alt="logo muñeco">
            </div>
            <div class="contenedor-parrafo">
                <h3>ningun mensaje fue  <br> encontrado</h3>
                <p>ingresa el texto que deses encriptar o <br> desencriptar</p>  
            </div>
            <div class="contendor-copiar">

                <input type="button" class="btn-copiar"
                 value="copiar">
                 

            </div>
            <div class="contenedor-resultado">
                <p class="contendor-resultado"></p>
                
            </div>
            
        </section>
    </main>
    <script src="script.js"></script>
    
</body>
</html>
